<script>
    function updateDateTime() {
        let now = new Date();
        // Get current time
        let hours = now.getHours().toString().padStart(2, '0');
        let minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById("current-time").innerText = `${hours}:${minutes}`;

        // Get current date 
        let options = { weekday: 'short', month: 'short', day: 'numeric' };
        let formattedDate = now.toLocaleDateString('en-US', options);
        document.getElementById("current-date").innerText = formattedDate;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    document.addEventListener("DOMContentLoaded", function () {
        let progressBar = document.querySelector(".progress-bar");
        let width = 0;
        let interval = setInterval(function () {
            if (width >= 100) {
                clearInterval(interval);
                document.querySelector(".preloader").style.display = "none"; // Hide preloader after completion
                document.body.classList.remove("blurred"); 
            } else {
                width++;
                progressBar.style.width = width + "%";
            }
        }, 10); 
    });


window.onload = function () {
    class Chatter {
        constructor() {
            this.inputBox = document.getElementById("input-box");
            this.chatContainer = document.getElementById("chat-container");
        }

        async sendMessage() {
            let userMessage = this.inputBox.value.trim();
            if (userMessage === "") return;

            let userDiv = document.createElement("div");
            userDiv.className = "User";
            userDiv.style = "width: 1070px; height: 44px; padding-left: 16px; left: 22px; top: 21px; position: relative; justify-content: flex-start; align-items: flex-start; display: inline-flex; padding-bottom: 11px; padding-top: 21px;";

            let userContent = `
                <div data-layer="Contents" class="Contents" style="flex: 1 1 0; align-self: stretch; padding: 11px 16px; border-bottom: 0.33px rgba(84, 84, 86, 0.34) solid; justify-content: flex-start; align-items: flex-start; display: flex; flex-direction: row;">
                    <div data-layer="Title" class="Title" style="width: 100px; min-height: 22px; color: black; font-size: 17px; font-family: SF Pro; font-weight: 400; line-height: 22px; word-wrap: break-word" id="d1">User</div>
                    <div data-layer="Value" class="Value" style="flex: 1 1 0; color: rgba(255, 255, 255, 0.80); font-size: 17px; font-family: SF Pro; font-weight: 400; line-height: 22px; white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;">${userMessage}</div>
                </div>
            `;

            userDiv.innerHTML = userContent;
            this.chatContainer.appendChild(userDiv);

            this.inputBox.value = "";

            // Create Bot response block
            let botDiv = document.createElement("div");
            botDiv.className = "Bot";
            botDiv.style = "width: 1070px; height: 44px; padding-left: 16px; left: 22px; top: 41px; position: relative; justify-content: flex-start; align-items: flex-start; display: inline-flex; padding-bottom: 51px;";

            // Unique ID for bot response
            let botId = `bot-${Date.now()}`;

            let botContent = `
                <div data-layer="Contents" class="Contents" style="flex: 1 1 0; align-self: stretch; padding: 11px 16px; border-bottom: 0.33px rgba(84, 84, 86, 0.34); justify-content: flex-start; align-items: flex-start; display: flex; flex-direction: row;">
                    <div data-layer="Title" class="Title" style="width: 100px; min-height: 22px; color: black; font-size: 17px; font-family: SF Pro; font-weight: 400; line-height: 22px; word-wrap: break-word" id="d1">Bot</div>
                    <div class="Value" id="${botId}" style="flex: 1 1 0; color: rgba(255, 255, 255, 0.80); font-size: 17px; font-family: SF Pro; font-weight: 400; line-height: 22px; white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;">Thinking...</div>
                </div>
            `;

            botDiv.innerHTML = botContent;
            this.chatContainer.appendChild(botDiv);

            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage })
                });

                let data = await response.json();
                let botMessage = data.response || "Error: No response from server";

                let botResponseDiv = document.getElementById(botId);
                botResponseDiv.textContent = botMessage;

                // Adjust padding dynamically
                let newLines = (botMessage.match(/\n/g) || []).length;
                let extraPadding = newLines * 20; 
                botDiv.style.paddingBottom = `${20 + extraPadding}px`;
                
            } catch (error) {
                console.error("Error:", error);
                document.getElementById(botId).textContent = "Error fetching response";
            }
        }
    }

    const chat = new Chatter();
    document.getElementById("sendButton").addEventListener("click", () => chat.sendMessage());
};
